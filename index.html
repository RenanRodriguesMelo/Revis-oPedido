<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Resumo Pedido</title>
</head>
<body>
    <section class="Card">
        <div class="ImgBox">
            <div class="MiniBoxColor1"></div>
            <div class="MiniBoxColor2"></div>
            <div class="MiniBoxColor3"></div>
            <div class="MiniBoxColor4"></div>
            <div class="MiniBoxColor5"></div>
            <div class="MiniBoxColor6"></div>
            <div class="MiniBoxColor7"></div>
        </div>
        <div class="TextBox">
            <h1>Resumo do pedido</h1>
            <span>Você pode ouvir milhões de músicas, áudio-livros e podcasts em qualquer dispositivo, onde você preferir!</span>
        </div>
        <div class="PlanBox">
            <i class='bx bxs-music'></i>
            <div class="PlanYear">
                <h2>Plano anual</h2>
                <Span>R$59,99/ano</Span>    
            </div>
            <a href="">Alterar</a>
        </div>
        <div class="ButtonsBox">
            <a href="">Continuar para pagamento</a>
            <a href="">Cancelar pedido</a>
        </div>
    </section>
</body>
</html>
